plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id "io.freefair.lombok" version "8.0.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'org.zeromq:jeromq:0.5.3'
    // Biblioteca que facilita a convers√£o de objetos Java para JSON e vice-versa
    // https://github.com/google/gson
    implementation 'com.google.code.gson:gson:2.10.1'

    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'engtelecom.std.Cloud'
}

task runCliente(type: JavaExec) {
    group = "Execution"
    description = "Executa a classe Cliente"
    classpath = sourceSets.main.runtimeClasspath
    mainClass = "engtelecom.std.Cliente"
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
